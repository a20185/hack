<script>
  var socket = io('http://localhost:8080');
  socket.on('change', function (data) {
    console.log(data);

    const obj = data[0];

    if(obj.score < 40 || (window.obj && window.obj.name === obj.name)) {

    }

    window.obj = obj;

    $('#score_3').text(data[2].score);

    $('#pic_4').attr('src', './static/pics/' + data[3].picFileName);
    $('#name_en_4').text(data[3].name);
    $('#name_cn_4').text(data[3].name_cn);
    $('#score_4').text(data[3].score);

    //音频
    const audio = document.createElement("audio");
    audio.src = 'http://www.voicerss.org/controls/speech.ashx?hl=en-gb&c=mp3&src=' + obj.name;
    audio.play();
    setTimeout(function () {
      const audio = document.createElement("audio");
      audio.src = 'http://www.voicerss.org/controls/speech.ashx?hl=zh-cn&c=mp3&src=' + obj.name_cn;
      audio.play();
    }, 1500);

  });
</script>

<script>

function getIdentificationProfileId() {
  $.ajax({
      url: "https://api.projectoxford.ai/spid/v1.0/identificationProfiles",
      beforeSend: function(xhrObj){
          // Request headers
          xhrObj.setRequestHeader("Content-Type","application/json");
          xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key","d5fb745f692c4817a50f1fc23d7ee31e");
      },
      type: "POST",
      // Request body
      data: '{"locale":"en-us"}',
  })
  .done(function(data) {
      console.log(data);
      window.identificationProfileId = data.identificationProfileId;
  })
  .fail(function(e) {
      console.error(e);
  });
}

window.score = 0;

function check(text) {
  if(text === window.obj.name) {
    //right
    $('#check').text("正确！+10分");
    window.score += 10;
    $('#score').text(window.score+"分");
  } else {
    //wrong
    $('#check').text("错误！-5分");
    window.score -= 5;
    if(window.score < 0) {
      window.score = 0;
    }
    $('#score').text(window.score+"分");
  }
}

function sendToFord(blobOrFile) {
  var xhr = new XMLHttpRequest();
  xhr.open('POST', '/w', true);
  xhr.onload = function(e) {
    console.log(e);
    var result = e.target.result;
  };

  xhr.send(blobOrFile);
}

function initRecord(stream) {
  var input = window.audio_context.createMediaStreamSource(stream);
  window.recorder = new Recorder(input);
}

function recordProcess() {
  window.recorder.record();
  console.log('record start');
  setTimeout(function () {
    window.recorder.stop();
    console.log('record stop');

    window.recorder.exportWAV(function(blob) {
      sendToFord(blob);

      var url = URL.createObjectURL(blob);
      var au = document.createElement('audio');

      au.controls = true;
      au.src = url;
    });

    window.recorder.clear();
  }, 1500);
}

</script>
